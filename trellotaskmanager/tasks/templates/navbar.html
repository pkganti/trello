{% load static %}

{% block navbar %}

<section>

  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{% url 'login-home' %}">
      <p class="title is-5">Trello</p>
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      {% if not user.is_authenticated %}
      <a class="navbar-item" href="{% url 'login-home' %}">
        Home
      </a>
      {% endif %}
      {% if user.is_authenticated %}
        <a class="navbar-item" href="{% url 'user-home' %}">
          Your Dashboard
        </a>
      {% endif %}
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if user.is_authenticated %}
            <a class="button is-light" href="{% url 'user-logout' %}">
              Log Out
            </a>
          {% else %}
            <a class="button is-primary signUp" href="{% url 'user-registration' %}">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" href="{% url 'login-home' %}">
              Log in
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  </nav>

</section>
{% endblock navbar %}
