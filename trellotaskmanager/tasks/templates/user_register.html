{% extends "base.html" %}

{% block content %}
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
          <div class="login column is-4 is-offset-4">
            <section class="section">
              <form action="{% url 'user-registration' %}" method="post" accept-charset="UTF-8">
              {% csrf_token %}
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-right">
                  <input class="input" type="text" name="username">
                  <span class="icon is-small is-right">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">First Name</label>
                <div class="control has-icons-right">
                  <input class="input" type="text" name="first_name">
                  <span class="icon is-small is-right">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Last Name</label>
                <div class="control has-icons-right">
                  <input class="input" type="text" name="last_name">
                  <span class="icon is-small is-right">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-right">
                  <input class="input" type="text" name="email">
                  <span class="icon is-small is-right">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-right">
                  <input class="input" type="password" name="password1">
                  <span class="icon is-small is-right">
                    <i class="fa fa-key"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Confirm Password</label>
                <div class="control has-icons-right">
                  <input class="input" type="password" name="password2">
                  <span class="icon is-small is-right">
                    <i class="fa fa-key"></i>
                  </span>
                </div>
              </div>
              <div class="has-text-centered">
                  <button class="button is-block is-info is-large is-fullwidth" type="submit">Sign Up</button>
                </a>
              </div>
              <div class="has-text-centered">
                <a href="{% url 'login-home' %}"> Already have an account? Log in now !</a>
              </div>
            </form>
            </section>
          </div>
        </div>
      </div>
    </section
{% endblock content %}
